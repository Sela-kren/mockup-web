<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/eye.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/battery-full.css' rel='stylesheet'> 
</head>
<body class="bg-gray-400">
    <div class="flex flex-col w-[393px] h-[852px] m-auto mt-[10px] pt-1 rounded-lg items-center justify-between relative" style="background-image: url('./assets/image/sign-up.svg');">    
        <div class="flex flex-row justify-start items-center rounded-t-lg w-[100%] h-[5%]">
            <p class="text-[16px] font-bold pl-4">9:41</p>
            <div class="flex flex-row justify-center itmes-center">
                <div class="text-2xl ml-[250px]"><i class='bx bx-signal-4' ></i></div>
                <div class="text-2xl"><i class='bx bx-wifi-2' ></i></div>
                <div class="text-2xl mt-[6px]"><i class="gg-battery-full mt-[6px] ml-[3px]"></i></div>
            </div>    
        </div>
        
        <div class="w-fit h-fit  mb-10 flex flex-col items-center space-y-7">
            <p class="pt-3 drop-shadow-lg text-3xl font-bold">Create account</p>
            <div class="w-fit h-fit mb-10 flex flex-col items-center space-y-5">
                <div class="flex flex-col space-y-2">
                    <p class="text-sm text-gray-400 pl-2">Name</p>
                    <input type="text" placeholder="Jeff Jason" class="pl-3 font-medium h-[36px] w-[284px] rounded-lg placeholder-black bg-white border-0relative shadow-lg shadow-gray-500/50">    
                </div>
                <div class="flex flex-col space-y-2">
                    <p class="text-sm text-gray-400 pl-2">Phone number</p>
                    <input type="text" placeholder="+855 12 345 678" class="pl-3 font-medium h-[36px] w-[284px] rounded-lg placeholder-black bg-white border-0relative shadow-lg shadow-gray-500/50">    
                </div>
                <div class="flex flex-col space-y-2">
                    <p class="text-sm text-gray-400 pl-2">Email address</p>
                    <input type="text" placeholder="abc@gmail.com" class="pl-3 font-medium h-[36px] w-[284px] rounded-lg placeholder-black bg-white border-0relative shadow-lg shadow-gray-500/50">    
                </div>
                <div class="flex flex-col space-y-2 relative">
                    <p class="text-sm text-gray-400 pl-2">Password</p>
                    <input type="text" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" 
                        class="pl-3 font-medium border-[2px] border-cyan-500 h-[36px] w-[284px] rounded-lg placeholder-black bg-white border-0relative shadow-lg shadow-gray-500/50">
                    <i class='bx bxs-hide absolute right-3 bottom-[8px]' style='color:#28acce' ></i>
                </div>
                <div class="flex flex-col space-y-2 relative">
                    <p class="text-sm text-gray-400 pl-2">Confirm password</p>
                    <input type="text" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" 
                        class="pl-3 font-medium border-[2px] border-cyan-500 h-[36px] w-[284px] rounded-lg placeholder-black bg-white border-0relative shadow-lg shadow-gray-500/50">
                    <i class='bx bxs-hide absolute right-3 bottom-[8px]' style='color:#28acce' ></i>
                    <i class='bx bx-check absolute right-8 bottom-[3px] text-xl' style='color:#28ce46'  ></i>
                </div>
            </div>
            
            <div class="flex flex-col items-center space-y-6 pt-5">
                <a href="index.html">
                    <div class="w-[284px] h-[36px] bg-cyan-400 rounded-xl flex items-baseline justify-center font-semibold text-white"><p class="translate-y-1">sign up</p></div>      
                </a>
                <div class="flex space-x-2 text-sm font-medium">
                    <p>Have an account?</p>
                    <a href="signin.html">
                        <p class="text-cyan-400">Sign in</p>
                    </a>
                </div>
            </div>
        </div>
        
        
    </div>

    
</body>
</html>
